<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>解码</title>
    <link rel="stylesheet" href="/code/css/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<form class="pure-form">
<label for="dText">解码内容：</label><textarea id="dText"  rows="6" class="pure-input-1-2" placeholder="输入需要解码的文字"></textarea><br><br>
<label for="password">解码密钥：</label><input type="password" id="password" placeholder="默认为空，暂不需输入" class="pure-input-1-2"><br><br>
<label for="secret">解码结果：</label><input type="text" id="secret" class="pure-input-1-2"><br>
</form>
<button onclick="ex()" class="pure-button pure-button-primary">解码</button>
<br>
<br>
<button class="pure-button button-secondary" onclick="javascrtpt:window.location.href='/code/v1'">去加密</button>
<button class="btn pure-button button-secondary" data-clipboard-target="#secret">
    复制结果
</button>
<script src="js/dc.js"></script>
<script>

    function ex(){
        let result = document.getElementById("dText").value
        if(result == ''){
            return
        }
        document.getElementById("secret").value = extract(result, '')
        document.getElementById("dText").value = ''
    }

</script>
<script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
<script>
    new ClipboardJS('.btn');
</script>
</body>
</html>
